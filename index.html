  <head>
    <meta charset="UTF-8" />

    <meta name="theme-color" content="#1a2e1a" />
    
    <!-- iOS Support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Tri-Stack" />

    <title>Tri-Stack</title>
    <!-- Tailwind via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@700&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #1a2e1a; /* Deep felt green */
        color: white;
        overscroll-behavior-y: none;
        -webkit-tap-highlight-color: transparent;
      }
      
      .font-serif {
        font-family: 'Playfair Display', serif;
      }

      /* Custom Scrollbar for game logs */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f1f0f;
      }
      ::-webkit-scrollbar-thumb {
        background: #2f4f2f;
        border-radius: 4px;
      }
    </style>
    <script>
      // Global Error Handler for startup issues
      window.onerror = function(message, source, lineno, colno, error) {
        var root = document.getElementById('root');
        if (root) {
          // Only overwrite if it's a fatal white-screen error
          if(root.innerHTML.indexOf('Loading') !== -1) {
             root.innerHTML = '<div style="padding:20px; color: #ff9999; background: #330000; font-family:monospace;">' +
            '<h3>Startup Error</h3>' +
            '<p>' + message + '</p>' +
            '</div>';
          }
        }
      };
    </script>
